spring.application.name=GainsightApp

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:gainsightdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Default Gainsight PX Configuration (can be overridden per tenant)
gainsight.px.api-url=https://api.aptrinsic.com
gainsight.px.api-key=b541b4d7-d08d-4446-821f-adfa26c6a032

# Logging Configuration
logging.level.org.example.gainsightapp=INFO
logging.level.org.springframework.retry=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true