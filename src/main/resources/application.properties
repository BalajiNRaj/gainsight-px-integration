spring.application.name=GainsightApp

# MongoDB Configuration (MongoDB Atlas - Recommended)
# Replace the placeholders with your actual MongoDB Atlas credentials
spring.data.mongodb.uri=mongodb+srv://${MONGO_USERNAME:gainsight_user}:${MONGO_PASSWORD:password}@${MONGO_CLUSTER:localhost}/gainsightdb?retryWrites=true&w=majority&maxPoolSize=20&minPoolSize=5
spring.data.mongodb.database=gainsightdb

# Alternative local MongoDB configuration
# Uncomment and modify these lines if using local MongoDB instead of Atlas
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=gainsightdb
# spring.data.mongodb.username=gainsight_user
# spring.data.mongodb.password=password
# spring.data.mongodb.authentication-database=admin

# Default Gainsight PX Configuration (can be overridden per tenant)
gainsight.px.api-url=https://api.aptrinsic.com
gainsight.px.api-key=b541b4d7-d08d-4446-821f-adfa26c6a032

# Logging Configuration
logging.level.org.example.gainsightapp=INFO
logging.level.org.springframework.retry=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true